name: Run Python Scripts

on:
  push:
    paths:
      - 'python_scripts/**/main.py'  # Trigger only if any main.py changes

jobs:
  run-main-scripts:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Find and run changed main.py files
      run: |
        echo "Looking for main.py files changed in this PR..."

        mkdir -p outputs  # Create a folder to store output logs

        changed_files=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep '^python_scripts/.*/main.py$' || true)

        if [ -z "$changed_files" ]; then
          echo "No main.py files changed in this PR."
          exit 0
        fi

        for file in $changed_files; do
          echo "Running $file..."
          folder_name=$(dirname "$file" | sed 's|/|_|g')  # e.g., python_scripts_code1
          log_file="outputs/${folder_name}_output.log"
          python "$file" > "$log_file" 2>&1
          echo "Output saved to $log_file"
        done
